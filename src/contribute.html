<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributed Translation Client</title>
    <script type="module" src="/contribute.js" defer></script>
    <style>
        .logo.vanilla:hover {
            filter: drop-shadow(0 0 2em #ffe21c);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Press start to begin contributing.</h1>

        <p>You may enter an alternative translation server address if needed.</p>
        <p id="memory"></p>
        <form class="row" id="begin-form">
            <input placeholder="127.0.0.1" id="begin-input">
            <button type="submit" name="setup" class="green" id="control">Begin</button>
        </form>
        <p id="status-msg" style="padding: 20px; display: none;"></p>
        <center>
            <div class="lds-spinner" style="display: none;" id="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>    </center>
    </div>
</body>

</html>
